<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Button Test</h2>
        <button class="btn btn-success btn-lg px-5 py-4 shadow-lg" id="testBtn" style="font-size: 1.3rem; border-radius: 15px; font-weight: 600;">
            <i class="fas fa-external-link-alt me-3"></i>Test Button
        </button>
        
        <div class="mt-3">
            <p id="status">Button not clicked yet</p>
        </div>
    </div>

    <script>
        function openStreamlitInNewTab() {
            console.log('Opening Streamlit in new tab...');
            document.getElementById('status').innerText = 'Button clicked! Opening Streamlit...';
            const streamlitUrl = 'https://neokisan-bhoomisetu-crop-disease-detector.streamlit.app/';
            window.open(streamlitUrl, '_blank', 'noopener,noreferrer');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const testBtn = document.getElementById('testBtn');
            if (testBtn) {
                testBtn.addEventListener('click', () => {
                    console.log('Test button clicked!');
                    document.getElementById('status').innerText = 'Button clicked successfully!';
                    openStreamlitInNewTab();
                });
                console.log('Event listener added successfully');
            } else {
                console.error('Test button not found!');
            }
        });
    </script>
</body>
</html>
