<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - BhoomiSetu AI Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d2d2d 50%, #141414 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            pointer-events: none;
            z-index: 1;
        }

        .floating-particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite linear;
            pointer-events: none;
            z-index: 2;
        }

        .floating-particle:nth-child(odd) {
            background: rgba(128, 128, 128, 0.05);
            animation-duration: 20s;
            animation-direction: reverse;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .glass-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .chat-header {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 24px 24px 0 0;
        }

        .chat-title {
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0;
        }

        .chat-title i {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
        }

        .location-status {
            background: rgba(60, 60, 60, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-status:hover {
            background: rgba(80, 80, 80, 0.9);
            transform: translateY(-2px);
        }

        .location-status i {
            color: #22c55e;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(10, 10, 10, 0.3);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(120, 120, 120, 0.7);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #404040, #606060);
            color: white;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #22c55e;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .message-content {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1rem 1.25rem;
            max-width: 70%;
            color: white;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(60, 60, 60, 0.8), rgba(80, 80, 80, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
        }

        .chat-input-container {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 0 0 24px 24px;
        }

        .chat-input-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            min-height: 50px;
            max-height: 120px;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input:focus {
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
            background: rgba(50, 50, 50, 0.9);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #404040, #606060);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            gap: 1rem;
            align-items: flex-start;
            animation: messageSlide 0.5s ease-out;
        }

        .typing-dots {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1rem 1.25rem;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.8);
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .welcome-message h3 {
            background: linear-gradient(135deg, #ffffff, #e5e5e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .suggestion-chip:hover {
            background: rgba(82, 214, 137, 0.2);
            border-color: rgba(82, 214, 137, 0.4);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .chat-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .location-status {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .message-content {
                max-width: 85%;
                padding: 0.875rem 1rem;
            }

            .chat-input-container {
                padding: 1rem;
            }

            .chat-input {
                padding: 0.875rem 1rem;
                font-size: 0.9rem;
            }

            .send-button {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        .liquid-bg {
            background: linear-gradient(45deg, 
                rgba(40, 40, 40, 0.1) 0%, 
                rgba(60, 60, 60, 0.1) 25%, 
                rgba(30, 30, 30, 0.1) 50%, 
                rgba(50, 50, 50, 0.1) 75%, 
                rgba(20, 20, 20, 0.1) 100%);
            background-size: 400% 400%;
            animation: liquidFlow 15s ease-in-out infinite;
        }

        @keyframes liquidFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="floating-particle" style="left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
    <div class="floating-particle" style="left: 20%; width: 6px; height: 6px; animation-delay: 2s;"></div>
    <div class="floating-particle" style="left: 30%; width: 3px; height: 3px; animation-delay: 4s;"></div>
    <div class="floating-particle" style="left: 40%; width: 5px; height: 5px; animation-delay: 1s;"></div>
    <div class="floating-particle" style="left: 50%; width: 4px; height: 4px; animation-delay: 3s;"></div>
    <div class="floating-particle" style="left: 60%; width: 6px; height: 6px; animation-delay: 5s;"></div>
    <div class="floating-particle" style="left: 70%; width: 3px; height: 3px; animation-delay: 2.5s;"></div>
    <div class="floating-particle" style="left: 80%; width: 5px; height: 5px; animation-delay: 4.5s;"></div>
    <div class="floating-particle" style="left: 90%; width: 4px; height: 4px; animation-delay: 1.5s;"></div>

    <div class="container-fluid h-100 p-3">
        <div class="row h-100 justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="glass-container chat-container liquid-bg">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <h1 class="chat-title">
                            <i class="fas fa-seedling"></i>
                            BhoomiSetu AI Advisor
                        </h1>
                        <div class="location-status" onclick="requestLocation()">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="locationText">Get Location</span>
                        </div>
                    </div>

                    <!-- Chat Messages -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="welcome-message">
                            <h3>🌱 Welcome to BhoomiSetu AI</h3>
                            <p>Your intelligent agricultural advisor for Indian farming. Ask me about crops, weather, market prices, government schemes, or any farming-related questions.</p>
                            
                            <div class="quick-suggestions">
                                <span class="suggestion-chip" onclick="sendQuickMessage('Weather forecast for my location')">
                                    <i class="fas fa-cloud-sun"></i> Weather
                                </span>
                                <span class="suggestion-chip" onclick="sendQuickMessage('Tomato market prices')">
                                    <i class="fas fa-chart-line"></i> Market Prices
                                </span>
                                <span class="suggestion-chip" onclick="sendQuickMessage('Best crops for kharif season')">
                                    <i class="fas fa-leaf"></i> Crop Advice
                                </span>
                                <span class="suggestion-chip" onclick="sendQuickMessage('Government schemes for farmers')">
                                    <i class="fas fa-landmark"></i> Schemes
                                </span>
                            </div>
                        </div>

                        <!-- Typing indicator -->
                        <div class="typing-indicator" id="typingIndicator">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="typing-dots">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input-container">
                        <form class="chat-input-form" onsubmit="sendMessage(event)">
                            <div class="input-group">
                                <textarea 
                                    class="chat-input" 
                                    id="messageInput" 
                                    placeholder="Ask me about farming, weather, crop prices..."
                                    rows="1"
                                    onkeydown="handleKeyDown(event)"
                                    oninput="autoResize(this)"
                                ></textarea>
                            </div>
                            <button type="submit" class="send-button" id="sendButton">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let isLoading = false;

        // Location storage
        let userLocation = {
            latitude: null,
            longitude: null,
            city: null,
            address: null
        };

        // Load saved location from localStorage
        function loadSavedLocation() {
            const saved = localStorage.getItem('bhoomiSetuLocation');
            if (saved) {
                userLocation = JSON.parse(saved);
                updateLocationStatus();
            }
        }

        // Update location display
        function updateLocationStatus() {
            const locationText = document.getElementById('locationText');
            if (userLocation.city) {
                locationText.innerHTML = `<i class="fas fa-check-circle"></i> ${userLocation.city}`;
            } else {
                locationText.innerHTML = '<i class="fas fa-map-marker-alt"></i> Get Location';
            }
        }

        // Request user location
        function requestLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by this browser.');
                return;
            }

            const locationText = document.getElementById('locationText');
            locationText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Getting Location...';

            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    userLocation.latitude = position.coords.latitude;
                    userLocation.longitude = position.coords.longitude;
                    
                    try {
                        // Use server-side geocoding instead of direct API call
                        const response = await fetch(`/api/geocode?lat=${userLocation.latitude}&lon=${userLocation.longitude}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.city) {
                                userLocation.city = data.city;
                                userLocation.address = data.address || data.city;
                            }
                        }
                    } catch (error) {
                        console.log('Reverse geocoding failed, using coordinates');
                        userLocation.city = `${userLocation.latitude.toFixed(2)}, ${userLocation.longitude.toFixed(2)}`;
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('bhoomiSetuLocation', JSON.stringify(userLocation));
                    updateLocationStatus();
                },
                function(error) {
                    console.error('Error getting location:', error);
                    locationText.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Location Error';
                    setTimeout(() => {
                        locationText.innerHTML = '<i class="fas fa-map-marker-alt"></i> Get Location';
                    }, 3000);
                }
            );
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Handle Enter key in textarea
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        }

        // Send quick suggestion message
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage(new Event('submit'));
        }

        // Add message to chat
        function addMessage(content, isUser, timestamp = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            
            // Remove welcome message on first user message
            if (isUser && welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const time = timestamp || new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-${isUser ? 'user' : 'robot'}"></i>
                </div>
                <div class="message-content">
                    ${content}
                    <div class="message-time">${time}</div>
                </div>
            `;

            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show/hide typing indicator
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = show ? 'flex' : 'none';
            
            if (show) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Send message
        async function sendMessage(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Disable input and show loading
            isLoading = true;
            document.getElementById('sendButton').disabled = true;
            showTypingIndicator(true);

            try {
                const formData = new FormData();
                formData.append('message', message);
                formData.append('location', userLocation.city || '');
                formData.append('latitude', userLocation.latitude || '');
                formData.append('longitude', userLocation.longitude || '');

                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    showTypingIndicator(false);
                    addMessage(data.response, false);
                } else {
                    throw new Error('Failed to get response');
                }
            } catch (error) {
                console.error('Error:', error);
                showTypingIndicator(false);
                addMessage('Sorry, I encountered an error. Please try again.', false);
            } finally {
                isLoading = false;
                document.getElementById('sendButton').disabled = false;
                messageInput.focus();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedLocation();
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
