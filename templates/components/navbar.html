    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
    padding: 0.75rem 0;
    transition: all 0.3s ease;
    min-height: 70px;
    width: 100%;
    max-width: 100vw;
    overflow-x: hidden;
}

.container-fluid {
    max-width: 100%;
    overflow: visible; /* Allow dropdowns to appear */
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Ensure navbar content doesn't overflow */
.navbar-collapse {
    flex-grow: 1;
    max-width: 100%;
    overflow: visible; /* Allow dropdowns to appear */
}

.navbar-nav {
    max-width: 100%;
}

.navbar-nav.ms-auto {
    flex-shrink: 0;
    max-width: 50%;
}

/* Button improvements */
.navbar .btn {
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    min-height: 38px;
}

.auth-btn,
.user-btn {
    min-width: 44px; /* Minimum touch target */
}

@media (max-width: 767.98px) {
    .navbar-glass {
        padding: 0.5rem 0;
        min-height: 60px;
    }
    
    .navbar-brand {
        font-size: 1.25rem;
    }
    
    .nav-text {
        margin-left: 0.5rem;
    }
    
    .container-fluid {
        padding-left: 1rem;
        padding-right: 1rem;
    }
}

/* Smooth Animations */
.navbar-collapse {
    transition: all 0.3s ease;
}

.navbar-nav .nav-item {
    transition: all 0.3s ease;
}

/* Focus States for Accessibility */
.navbar .btn:focus,
.navbar .nav-link:focus,
.dropdown-item:focus {
    box-shadow: 0 0 0 2px rgba(74, 175, 80, 0.25);
    outline: none;
}
</style>

<script>
// Simple dropdown functionality - Let Bootstrap handle everything
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 Navbar loaded');
    
    // Test dropdown visibility
    const languageDropdown = document.getElementById('languageDropdown');
    if (languageDropdown) {
        console.log('✅ Language dropdown found');
        
        // Add click event for testing
        languageDropdown.addEventListener('click', function() {
            console.log('🖱️ Language dropdown clicked');
        });
    }
    
    // Initialize all Bootstrap dropdowns
    const dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
    const dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl);
    });
    
    // Initialize Bootstrap tooltips for navigation icons with enhanced options
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl, {
            delay: { show: 200, hide: 100 },
            placement: 'bottom',
            trigger: 'hover focus',
            animation: true,
            customClass: 'navbar-tooltip',
            html: false,
            offset: [0, 8]
        });
    });
    
    console.log(`✅ Initialized ${dropdownList.length} dropdowns`);
    console.log(`✅ Initialized ${tooltipList.length} tooltips`);
});

// Simple language change function
function changeLanguage(langCode) {
    console.log(`🌍 Changing language to: ${langCode}`);
    
    // Store preference
    localStorage.setItem('selectedLanguage', langCode);
    
    // Redirect with language parameter
    const currentUrl = new URL(window.location.href);
    currentUrl.searchParams.set('lang', langCode);
    
    window.location.href = currentUrl.toString();
}

function showRegisterModal() { console.log('Register modal'); }
function logout() { console.log('Logout'); }
function showThreadsModal() { console.log('Threads modal'); }
function createNewThread() { console.log('New thread'); }
</script>
