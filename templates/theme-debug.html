<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Test - BhoomiSetu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/dark-theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-seedling"></i> BhoomiSetu
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" id="themeToggle">
                    <i class="fas fa-moon" id="themeIcon"></i> Toggle Theme
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12">
                <h1>Dark Theme Test Page</h1>
                <p>This page is for testing the dark theme functionality.</p>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Test Card</h5>
                    </div>
                    <div class="card-body">
                        <p>This is a test card to see if the dark theme is applied correctly.</p>
                        <button class="btn btn-primary">Primary Button</button>
                        <button class="btn btn-outline-primary">Outline Button</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="testInput" class="form-label">Test Input</label>
                    <input type="text" class="form-control" id="testInput" placeholder="Type something...">
                </div>

                <div class="alert alert-info">
                    <h4>Theme Status</h4>
                    <p>Current theme: <span id="currentTheme">loading...</span></p>
                    <p>Data attribute: <span id="dataTheme">loading...</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/theme-manager.js"></script>
    <script>
        // Additional debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            console.log('Theme manager available:', typeof window.themeManager);
            
            // Update status every second
            setInterval(() => {
                const currentTheme = document.getElementById('currentTheme');
                const dataTheme = document.getElementById('dataTheme');
                
                if (window.themeManager) {
                    currentTheme.textContent = window.themeManager.getTheme();
                } else {
                    currentTheme.textContent = 'Theme manager not available';
                }
                
                dataTheme.textContent = document.documentElement.getAttribute('data-theme') || 'none';
            }, 1000);
        });
    </script>
</body>
</html>
