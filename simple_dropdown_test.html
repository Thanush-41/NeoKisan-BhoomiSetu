<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h1>Simple Bootstrap Dropdown Test</h1>
    
    <div class="mt-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-globe"></i> Language
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Hindi</a></li>
                <li><a class="dropdown-item" href="#">Telugu</a></li>
            </ul>
        </div>
    </div>
    
    <div class="mt-4">
        <button onclick="testDropdown()" class="btn btn-primary">Test Manual Toggle</button>
        <div id="status" class="mt-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Bootstrap loaded:', typeof bootstrap !== 'undefined');
        
        function testDropdown() {
            const dropdown = document.getElementById('dropdownMenuButton');
            const bsDropdown = new bootstrap.Dropdown(dropdown);
            bsDropdown.toggle();
            document.getElementById('status').innerHTML = 'Manual toggle executed';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const dropdown = document.getElementById('dropdownMenuButton');
            
            dropdown.addEventListener('click', function() {
                console.log('Dropdown clicked');
                document.getElementById('status').innerHTML = 'Dropdown clicked at ' + new Date().toLocaleTimeString();
            });
            
            dropdown.addEventListener('show.bs.dropdown', function () {
                console.log('Dropdown showing');
                document.getElementById('status').innerHTML = 'Dropdown opened at ' + new Date().toLocaleTimeString();
            });
            
            dropdown.addEventListener('hide.bs.dropdown', function () {
                console.log('Dropdown hiding');
                document.getElementById('status').innerHTML = 'Dropdown closed at ' + new Date().toLocaleTimeString();
            });
        });
    </script>
</body>
</html>
